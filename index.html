<html>
    <head>
        <title>
            Soccer Form
        </title>
        <link rel="stylesheet" href="Soccer form.css">
    </head>
    <body>
        
        <form>
            <h1>
            Soccer Form
            </h1>
            <label for="fname"> 
                First Name
            </label>
            <input type="text" name="fname" id="fname">
            <br>
            <br>
            <label for="lname"> 
               Last Name
            </label>
            <input type="text" name="lname" id="lname">
            <br>
            <br>
            <br>
            <label>
                Gender
            </label>
            <br>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">
                Male
            </label>
            <br>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">
                Female
            </label>
            <br>
            <br>
            <br>
            <label>
                Stat (Between 0 to 99)
            </label>
            <br>
            <br>
            <label for="pace">
                Pace
            </label>
            <input type="number" name="pace" id="pace" min="0" max="99" value="50" step="1">
            <br>
            <br>
            <label for="shooting">
                Shooting
            </label>
            <input type="number" name="shooting" id="shooting" min="0" max="99" value="50" step="1">
            <br>
            <br>
            <label for="passing">
                Passing
            </label>
            <input type="number" name="passing" id="passing" min="0" max="99" value="50" step="1">
            <br>
            <br>
            <label for="dribbling">
                Dribbling
            </label>
            <input type="number" name="dribbling" id="dribbling" min="0" max="99" value="50" step="1">
            <br>
            <br>
            <label for="defending">
                Defending
            </label>
            <input type="number" name="defending" id="defending" min="0" max="99" value="50" step="1">
            <br>
            <br>
            <label for="physical">
                Physical
            </label>
            <input type="number" name="physical" id="physical" min="0" max="99" value="50" step="1">
            <br>
            <br>
            <br>
            <label>
                Position
            </label>
            <br>
            <br>
            <input type="checkbox" name="St" id="St" value="striker">
            <label for="St">
                St
            </label>
            <input type="checkbox" name="Lw" id="Lw" value="left wing">
            <label for="Lw">
                Lw
            </label>
            <input type="checkbox" name="Rw" id="Rw" value="right wing">
            <label for="Rw">
                Rw
            </label>
            <br>
            <br>
            <input type="checkbox" name="Cm" id="Cm" value="mid fielder">
            <label for="Cm">
                Cm
            </label>
            <input type="checkbox" name="Cb" id="Cb" value="defender">
            <label for="Cb">
                Cb
            </label>
            <br>
            <br>
            <input type="checkbox" name="Gk" id="Gk" value="goalkeeper">
            <label for="Gk">
                Gk
            </label>
            <br>
            <br>
            <input type="checkbox" name="other" id="other" value="other">
            <label for="other">
                Other
            </label>
            <input type="text">
            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
